<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Brawl Nest</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: orange;
      color: #222;
    }
    header {
      background: #ff8800;
      padding: 10px 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .event, .news {
      background: #fff5e6;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background: #ff8800;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #e07000;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#" onclick="showPage('menu')">Menu</a>
      <a href="#" onclick="showPage('news')">News</a>
      <a href="#" onclick="showPage('events')">√âv√©nements</a>
      <a href="#" onclick="showPage('admin')">Admin</a>
      <a href="#" onclick="showPage('menu')">Retour</a>
    </nav>
  </header>

  <main>
    <!-- Page Menu -->
    <section id="menu">
      <h1>üê¶ Bienvenue sur Brawl Nest</h1>
      <p>Le site officiel de notre serveur Discord !</p>
    </section>

    <!-- Page News -->
    <section id="news" class="hidden">
      <h1>üì∞ News du serveur</h1>
      <div class="news">Nouvelle fonctionnalit√© sur le serveur !</div>
    </section>

    <!-- Page Events -->
    <section id="events" class="hidden">
      <h1>üìÖ √âv√©nements</h1>
      <div id="eventList">Aucun √©v√©nement pour le moment.</div>
    </section>

    <!-- Page Admin -->
    <section id="admin" class="hidden">
      <h1>üîë Acc√®s Admin</h1>
      <div id="adminLogin">
        <p>Entrer le code secret :</p>
        <input type="password" id="adminCode">
        <button onclick="checkCode()">Valider</button>
      </div>
      <div id="adminPanel" class="hidden">
        <h2>Cr√©er un √©v√©nement</h2>
        <input type="text" id="eventName" placeholder="Nom de l'√©v√©nement">
        <input type="number" id="eventDuration" placeholder="Dur√©e (minutes)">
        <button onclick="addEvent()">Ajouter</button>
      </div>
    </section>
  </main>

  <script>
    function showPage(page) {
      document.querySelectorAll("main section").forEach(sec => sec.classList.add("hidden"));
      document.getElementById(page).classList.remove("hidden");
    }

    function checkCode() {
      let code = document.getElementById("adminCode").value;
      if (code === "2005") {
        document.getElementById("adminLogin").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
      } else {
        alert("Code incorrect !");
      }
    }

    function addEvent() {
      let name = document.getElementById("eventName").value;
      let duration = parseInt(document.getElementById("eventDuration").value);
      if (!name || !duration) {
        alert("Remplis tous les champs !");
        return;
      }

      let eventDiv = document.createElement("div");
      eventDiv.className = "event";
      eventDiv.textContent = name + " (en cours)";
      document.getElementById("eventList").innerHTML = "";
      document.getElementById("eventList").appendChild(eventDiv);

      setTimeout(() => {
        document.getElementById("eventList").innerHTML = "Aucun √©v√©nement pour le moment.";
      }, duration * 60000);
    }
  </script>
</body>
</html>
